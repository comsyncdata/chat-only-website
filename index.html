<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABC</title>
    <script>
        // Function to detect user's country and redirect accordingly
        async function redirectBasedOnLocation() {
            try {
                const response = await fetch('https://api.ipstack.com/check?access_key=0ae7e25585071baf1175504e4f9b385c');
                const data = await response.json();
                const country = data.country_code;

                // Redirect if the user is from India
                if (country === 'IN') {
                    window.location.href = '/india.html';
                }
            } catch (error) {
                console.error('Error fetching location data:', error);
            }
        }

        // Call the redirection function when the page loads
        window.onload = redirectBasedOnLocation;
    </script>
</head>
<body>
    <h1>Welcome to ABC</h1>
    <p>This is the homepage for users from outside India.</p>
</body>
</html>
