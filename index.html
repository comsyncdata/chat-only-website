<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABC</title>
    <style>
        /* Full-page loading indicator */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        /* Hide the content initially */
        #content {
            display: none;
        }
    </style>
    <script>
        // Function to get the local time zone offset in minutes
        function getLocalTimezoneOffset() {
            const date = new Date();
            return date.getTimezoneOffset(); // Timezone offset in minutes
        }

        // Function to check if the user's timezone is IST (Indian Standard Time)
        function isIST() {
            const istOffset = -330; // IST is UTC+5:30, which is -330 minutes offset from UTC
            const localOffset = getLocalTimezoneOffset();
            return localOffset === istOffset;
        }

        // Function to detect user's country and redirect based on IP and device time zone
        async function redirectBasedOnLocationAndTime() {
            try {
                // Fetch location data from ipstack
                const response = await fetch('https://api.ipstack.com/check?access_key=0ae7e25585071baf1175504e4f9b385c');
                const data = await response.json();
                const country = data.country_code;

                // If the user is from India and their device timezone is IST, redirect to India page
                if (country === 'IN' && isIST()) {
                    window.location.href = '/india.html';
                } else {
                    // Show the actual content for non-India users or users whose timezone is not IST
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching location data:', error);
                // Show the content if there's an error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }

        // Call the redirection function when the page loads
        window.onload = redirectBasedOnLocationAndTime;
    </script>
</head>
<body>
    <!-- Loading message -->
    <div id="loading">Loading...</div>

    <!-- Actual page content (hidden by default) -->
    <div id="content">
        <h1>Welcome to ABC</h1>
        <p>This is the homepage for users from outside India.</p>
    </div>
</body>
</html>
